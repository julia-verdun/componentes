<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navbar Simples</title>
  <style>
    /* Estilo da barra de navegação */
    .navbar {
      background: #343a40; /* Cor de fundo escura (cinza quase preto) */
      padding: 10px;       /* Espaçamento interno */
    }

    /* Estilo dos links dentro da navbar */
    .navbar a {
      color: #fff;               /* Cor do texto: branco */
      margin-right: 15px;        /* Espaço entre os links */
      text-decoration: none;     /* Remove o sublinhado padrão */
    }

    /* Estilo ao passar o mouse nos links */
    .navbar a:hover {
      text-decoration: underline; /* Sublinha o link ao passar o mouse */
    }
  </style>
</head>
<body>

  <!-- Barra de navegação com três links -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

</body>
</html>
