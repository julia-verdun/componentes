<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Spinner de Carregamento</title>
  <style>
    /* Estilo do spinner (ícone de carregamento) */
    .spinner {
      width: 40px;                  /* Largura do círculo */
      height: 40px;                 /* Altura do círculo */
      border: 6px solid #f3f3f3;    /* Borda cinza clara */
      border-top: 6px solid #007bff;/* Parte superior azul (cria o efeito de rotação) */
      border-radius: 50%;           /* Deixa o elemento redondo */
      animation: spin 1s linear infinite; /* Aplica a animação de rotação contínua */
    }

    /* Definição da animação "spin" */
    @keyframes spin {
      0% {
        transform: rotate(0deg);    /* Início da rotação */
      }
      100% {
        transform: rotate(360deg);  /* Gira 360 graus */
      }
    }
  </style>
</head>
<body>

  <!-- Elemento visual do spinner -->
  <div class="spinner"></div>

</body>
</html>
